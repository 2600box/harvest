<!DOCTYPE html>
<html>
<head>
    <title>Bibliotik Session Sync Settings</title>
</head>
<style type="text/css">
    * {
        box-sizing: border-box;
    }

    body {
        background: #ececec;
        font-size: 16px;
    }

    .container {
        background: white;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
        padding: 24px 32px 32px 32px;
        width: 540px;
        margin: auto;
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto auto;
        grid-gap: 8px 8px;
        align-items: center;
    }

    .container input {
        width: 100%;
        padding: 4px;
        font-size: 16px;
    }

    #save, #test_connection {
        width: 180px;
        font-size: 14px;
        background: #007bff;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 4px;
    }

    .help-text {
        grid-column: 2;
        margin-top: -6px;
        margin-bottom: 2px;
        color: #666666;
        font-size: 12px;
    }

    .full-row {
        grid-column: 1 / span 2;
        text-align: center;
    }
</style>
<body>

<div class="container">
    <h3 class="full-row">
        Harvest Connection Settings
    </h3>

    <div>
        URL:
    </div>
    <div>
        <input type="text" id="url">
    </div>
    <div class="help-text">
        The URL you use to connect to Harvest from your browser.
    </div>

    <div>
        API Token:
    </div>
    <div>
        <input type="text" id="token">
    </div>
    <div class="help-text">
        The API token to access Harvest. It can be obtained in Settings / Harvest / API.
    </div>

    <div>
        Auto Login:
    </div>
    <div>
        <input type="checkbox" id="auto_login">
    </div>
    <div class="help-text">
        Allow Harvest to automatically log you in on the Bibliotik login page.
    </div>

    <div class="full-row">
        <button type="button" id="save">Save</button>
    </div>
    <div class="full-row" style="margin-bottom: 16px;" id="status">
        &nbsp;
    </div>

    <div class="full-row">
        <button type="button" id="test_connection">Test Connection</button>
    </div>
    <div class="full-row" id="connection_status">
        &nbsp;
    </div>
</div>

<script src="common.js"></script>
<script src="settings.js"></script>
</body>
</html>
