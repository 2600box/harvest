<!DOCTYPE html>
<html>
<head>
    <title>Redacted Plugin Settings</title>
</head>
<body>

<div class="container">
    <h3 class="full-row">
        Harvest Connection Settings
    </h3>

    <div>
        URL:
    </div>
    <div>
        <input type="text" id="url">
    </div>
    <div class="help-text">
        The URL you use to connect to Harvest from your browser.
    </div>

    <div>
        API Token:
    </div>
    <div>
        <input type="text" id="token">
    </div>
    <div class="help-text">
        The API token to access Harvest. It can be obtained in Settings / Harvest / API.
    </div>

    <div>
        Auto Login:
    </div>
    <div style="text-align: left;">
        <input type="checkbox" id="auto_login">
    </div>
    <div class="help-text">
        Allow Harvest to automatically log you in on the Redacted login page.
    </div>

    <div class="full-row">
        <button type="button" id="save">Save</button>
    </div>
    <div class="full-row">
        <button type="button" id="test_connection">Test Connection</button>
    </div>
</div>

<script type="text/javascript" src="settings.js"></script>
</body>
</html>
